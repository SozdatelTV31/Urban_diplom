{% extends "base.html" %}
{% block title %}Nero-картинки{% endblock %}
{% block content %}
<h2>Добавить картинку для проверки</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
      <label for="{{form.as_p.id_for_label}}" class="form-label mt-4">Добавить картинку</label>
      {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-success">Загрузить картинку</button>
</form>
{% endblock %}
